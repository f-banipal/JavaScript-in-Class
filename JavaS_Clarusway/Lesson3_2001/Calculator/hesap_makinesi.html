<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./hesap_makinesi.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <footer class="by">Banipal@2024</footer>
    <input type="text" placeholder="0" id="input-id">
    
   

    <div>
        <button class="box-operator op2">AC</button>
        <button class="box-operator op2">DEL</button>
        <button class="box-operator op2">%</button>
        <button class="box-operator">/</button>
    </div>
    
    <div>
        <button class="box">7</button>
        <button class="box">8</button>
        <button class="box">9</button>
        <button class="box-operator">*</button>
    </div>
    
    <div>
        <button class="box">4</button>
        <button class="box">5</button>
        <button class="box">6</button>
        <button class="box-operator">-</button>
    </div>
    
    <div>
        <button class="box">1</button>
        <button class="box">2</button>
        <button class="box">3</button>
        <button class="box-operator">+</button>
    </div>

    <div>
        <button class="box">00</button>
        <button class="box">0</button>
        <button class="box">.</button>
        <button class="box-equal">=</button>
    </div>
        
    </div>
  
    <script src="./hesap_makinesi.js"></script>
</body>
</html>
